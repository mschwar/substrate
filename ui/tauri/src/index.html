<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Substrate UI Mock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="shell">
      <header class="topbar">
        <div class="brand">
          <span class="brand-mark">Substrate</span>
          <span class="brand-tag">Local-first memory substrate</span>
        </div>
        <form class="search" id="search-form">
          <input
            id="search-input"
            type="search"
            placeholder="Search your vault..."
            autocomplete="off"
          />
          <button type="submit">Search</button>
        </form>
        <div class="status">UI Mock Â· Phase 1</div>
      </header>
      <div class="banner hidden" id="banner"></div>

      <section class="grid">
        <aside class="panel inbox">
          <div class="panel-header">
            <h2>Inbox</h2>
            <div class="meta">Sort: updated desc</div>
          </div>
          <div class="filters">
            <label>
              Status
              <select id="filter-status">
                <option value="">All</option>
                <option value="inbox">Inbox</option>
                <option value="draft">Draft</option>
                <option value="canonical">Canonical</option>
                <option value="archived">Archived</option>
                <option value="tombstoned">Tombstoned</option>
              </select>
            </label>
            <label>
              Privacy
              <select id="filter-privacy">
                <option value="">All</option>
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="sensitive">Sensitive</option>
              </select>
            </label>
          </div>
          <ul class="inbox-list" id="inbox"></ul>
          <form class="capture" id="capture-form">
            <div class="capture-title">Quick Capture</div>
            <input id="capture-title" type="text" placeholder="Title" required />
            <textarea id="capture-body" placeholder="Body (optional)"></textarea>
            <button type="submit">Add to Inbox</button>
          </form>
        </aside>

        <section class="panel item">
          <div class="panel-header">
            <h2>Item Editor</h2>
            <div class="meta">Frontmatter + body</div>
          </div>
          <div class="item-actions">
            <div class="action-group">
              <button id="save-btn" type="button" disabled>Save</button>
              <span class="save-hint" id="save-hint" aria-live="polite">No changes</span>
            </div>
            <div class="action-group promote">
              <input
                id="promote-confirm"
                type="text"
                placeholder="Type PROMOTE"
                autocomplete="off"
              />
              <button id="promote-btn" type="button" disabled>Promote to Items</button>
              <span class="promote-hint" id="promote-hint">Type PROMOTE to enable.</span>
            </div>
          </div>
          <div class="validation hidden" id="validation-block" data-state="idle" aria-live="polite">
            <div class="validation-title">Validation</div>
            <ul class="validation-list" id="validation-errors"></ul>
          </div>
          <div class="daily-panel">
            <div class="daily-header">
              <div>Daily Notes</div>
              <div class="meta">Today + append</div>
            </div>
            <div class="daily-actions">
              <button id="daily-open-btn" type="button">Open Today</button>
              <div class="daily-append">
                <textarea
                  id="daily-append-text"
                  placeholder="Append to today's note..."
                ></textarea>
                <button id="daily-append-btn" type="button">Append</button>
              </div>
            </div>
          </div>
          <div class="search-block" id="search-block">
            <div class="search-header">Search Results</div>
            <ul class="search-list" id="search-results"></ul>
          </div>
          <div class="item-body">
            <div class="item-title" id="item-title"></div>
            <div class="item-meta" id="item-meta"></div>
            <form class="editor" id="editor-form">
              <div class="editor-grid">
                <label>
                  Title
                  <input id="fm-title" type="text" placeholder="Title" />
                </label>
                <label>
                  Type
                  <select id="fm-type">
                    <option value="">Select type</option>
                    <option value="note">note</option>
                    <option value="document">document</option>
                    <option value="photo">photo</option>
                    <option value="audio">audio</option>
                    <option value="web_clip">web_clip</option>
                    <option value="daily">daily</option>
                    <option value="entity">entity</option>
                    <option value="attachment">attachment</option>
                    <option value="export">export</option>
                    <option value="import_stub">import_stub</option>
                  </select>
                </label>
                <label>
                  Status
                  <select id="fm-status">
                    <option value="">Select status</option>
                    <option value="inbox">inbox</option>
                    <option value="draft">draft</option>
                    <option value="canonical">canonical</option>
                    <option value="archived">archived</option>
                    <option value="tombstoned">tombstoned</option>
                  </select>
                </label>
                <label>
                  Privacy
                  <select id="fm-privacy">
                    <option value="">Select privacy</option>
                    <option value="public">public</option>
                    <option value="private">private</option>
                    <option value="sensitive">sensitive</option>
                  </select>
                </label>
              </div>
              <label>
                Summary
                <textarea id="fm-summary" placeholder="Summary (optional)"></textarea>
              </label>
              <div class="editor-grid">
                <label>
                  Tags
                  <input id="fm-tags" type="text" placeholder="tag1, tag2" />
                </label>
                <label>
                  Confidence
                  <input
                    id="fm-confidence"
                    type="number"
                    min="0"
                    max="1"
                    step="0.01"
                    placeholder="0.0 - 1.0"
                  />
                </label>
                <label>
                  Schema Version
                  <input id="fm-schema" type="text" readonly />
                </label>
                <label>
                  ID
                  <input id="fm-id" type="text" readonly />
                </label>
              </div>
              <div class="editor-grid">
                <label>
                  Created
                  <input id="fm-created" type="text" readonly />
                </label>
                <label>
                  Updated
                  <input id="fm-updated" type="text" readonly />
                </label>
              </div>
              <label>
                Body
                <textarea id="item-body" placeholder="Write your note..."></textarea>
              </label>
            </form>
          </div>
        </section>
      </section>
    </main>

    <script type="module" src="mock.js"></script>
  </body>
</html>
